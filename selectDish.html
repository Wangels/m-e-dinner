<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
	<div class="container">
		<div class="row">
		<div class="col-md-12" id="header"><h1>Homelette</h1> From the best chefs in the world directly into your kitchen</div></div>

		<div class="row">
			<div class="col-md-3" id="sideView">
				<h2>My Dinner</h2>
				<div>
					People: <span id="numberOfGuests"></span>
	          <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
					<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
				</div>


				<div id="dishList">

				</div>
				<button id="confirm" class="btn btn-default btn-lg"> Confirm dinner</button>
			</div> 

			<div class="col-md-9" id="mainView">

				<div class="row" id="search"> <h3>Select Dish</h3>
					<div class="col-md-6">
						 <div class="input-group">
						            <input type="text" class="form-control" placeholder="Enter key words" id="query" name="query" value="">
							            <div class="input-group-btn">
						            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
						            </div>
						        </div>
					</div>
					<div class="col-md-6">

							<div class="form-group">
								
								<select class="form-control" id="sel1">
									<option value="Starter">Starter</option>
									<option value="Main">Main</option>
									<option value="Dessert">Dessert</option>
								</select>
							</div>
					</div>
				</div>

				<div class="row" id="dishOverview">
					<div class="col-md-12" id="dishGrid">Mainmain</div>

				</div>

			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/sideView.js"></script>
	<script src="js/view/sideView3.js"></script>
	<script src="js/view/sideViewController.js"></script>
	<script src="js/view/dishOverview.js"></script>
	<script src="js/view/dishView.js"></script>
	<script src="js/view/dinnerOverview.js"></script>
	<script scr="js/view/dinnerprepview.js"></script>
  </body>
</html>
